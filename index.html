<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>
      животные
      <ul>
        <li>
          млекопитающие
          <ul>
            <li>коровы</li>
            <li>ослы</li>
            <li>собаки</li>
            <li>тигры</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>
      другие
      <ul>
        <li>змеи</li>
        <li>птицы</li>
        <li>ящерицы</li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>аквариумные
          <ul>
            <li>гуппи</li>
            <li>скалярии</li>
          </ul>
        </li>
        <li>морские
          <ul>
            <li>морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
      let lis = document.getElementsByTagName('li');
      for (const li of lis) {
        let count = li.getElementsByTagName('li').length;
        if(!count)continue;
        li.firstChild.data += `[${count}]`
      }
  </script>
</body>
